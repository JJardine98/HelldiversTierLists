<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warbonds Tier List - Helldivers 2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tierlist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-button">‚Üê Back to Home</a>
            <h1>Warbonds Tier List</h1>
            <p class="subtitle">Drag and drop warbonds to create your own tier list</p>
        </header>

        <div class="tier-list">
            <div class="tier-row">
                <div class="tier-label">S Tier</div>
                <div class="tier-items" id="s-tier">
                    <div class="item">
                        <img class="item-image" src="images/warbonds/cutting-edge.webp" alt="Cutting Edge">
                    </div>
                    <div class="item">
                        <img class="item-image" src="images/warbonds/democratic-detonation.webp" alt="Democratic Detonation">
                    </div>
                    <div class="item">
                        <img class="item-image" src="images/warbonds/servants-of-freedom.webp" alt="Servants of Freedom">
                    </div>
                </div>
            </div>

            <div class="tier-row">
                <div class="tier-label">A Tier</div>
                <div class="tier-items" id="a-tier">
                    <div class="item">
                        <img class="item-image" src="images/warbonds/borderline-justice.webp" alt="Borderline Justice">
                    </div>
                    <div class="item">
                        <img class="item-image" src="images/warbonds/helldivers-mobilize.webp" alt="Helldivers Mobilize">
                    </div>
                    <div class="item">
                        <img class="item-image" src="images/warbonds/steeled-veterans.webp" alt="Steeled Veterans">
                    </div>
                </div>
            </div>

            <div class="tier-row">
                <div class="tier-label">B Tier</div>
                <div class="tier-items" id="b-tier">
                    <div class="item">
                        <img class="item-image" src="images/warbonds/freedoms-flame.webp" alt="Freedom's Flame">
                    </div>
                    <div class="item">
                        <img class="item-image" src="images/warbonds/chemical-agents.webp" alt="Chemical Agents">
                    </div>
                    <div class="item">
                        <img class="item-image" src="images/warbonds/urban-legends.webp" alt="Urban Legends">
                    </div>
                    <div class="item">
                        <img class="item-image" src="images/warbonds/polar-patriots.webp" alt="Polar Patriots">
                    </div>
                </div>
            </div>

            <div class="tier-row">
                <div class="tier-label">C Tier</div>
                <div class="tier-items" id="c-tier">
                    <div class="item">
                        <img class="item-image" src="images/warbonds/truth-enforcers.webp" alt="Truth Enforcers">
                    </div>
                    <div class="item">
                        <img class="item-image" src="images/warbonds/viper-commando.webp" alt="Viper Commando">
                    </div>
                </div>
            </div>
        </div>

        <footer class="site-footer">
            <p>This is an unofficial fan-made website. Helldivers 2 and all related content are trademarks and intellectual property of Arrowhead Game Studios AB. All rights reserved.</p>
        </footer>
    </div>

    <script src="tierlist.js"></script>
</body>
</html>
